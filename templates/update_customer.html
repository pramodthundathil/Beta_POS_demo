{% extends 'index.html' %}
{% block content %}

<style>
    .category-add-list {
        width: 80% !important;
        margin: auto;

    }

    @media (max-width:700px) {

        .category-add-list {
            width: 100% !important;

        }
    }
</style>

<div class="category-add-list">
    <div class="content-page">
        <div class="container-fluid add-form-list">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card"style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Update Customers</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="post" data-toggle="validator" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                {% for field in form %}
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            {{field.label_tag}}
                                            {{field}}
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>

                                {% if customer.customer_photo %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Current Photo:</label>
                                        <br>
                                    <a href="{{ customer.customer_photo.url }}" target="_blank"><img src="{{ customer.customer_photo.url }}" alt="Customer Photo" width="150px" class="img-thumbnail"></a>
                                    <br>
                                        <a href="{{ customer.customer_photo.url }}" download="{{ customer.name }}_photo" class="btn btn-info mt-3">Download Photo</a>
                                    </div>
                                </div>
                                {% endif %}
                                <button type="submit" class="btn btn-primary mr-2 mt-3">Update Customers</button>
                                <button type="reset" class="btn btn-danger mt-3">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page end  -->
        </div>
    </div>
</div>

{% endblock %}

{% extends 'index.html' %}
{% block content %}

<style>
    .category-add-list {
        width: 80% !important;
        margin: auto;

    }

    @media (max-width:700px) {

        .category-add-list {
            width: 100% !important;

        }
    }
</style>

<div class="category-add-list">
    <div class="content-page">
        <div class="container-fluid add-form-list">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card"style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Add Product</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data" data-toggle="validator">
                                    {% csrf_token %}
                                    <div class="row">
                                    {% for field in form %}
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                {{field.label_tag}}
                                                {{field}}
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        {% endfor %}

                                     
                                        <div class="col-md-6">
                                            <div class="form-group">
                                               <label for="">Expiry Date <sup>(optional)</sup> </label>
                                                <input type="date" name="ex_date" class="form-control" id="ex_date">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                               <label for="">Manufacture Date <sup>(optional)</sup></label>
                                                <input type="date" name="man_date" class="form-control" id="man_date">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                      

                                        
                                    </div>
                                
                                <button type="submit" class="btn btn-primary mr-2">Add Product</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page end  -->
        </div>
    </div>
</div>


<script>
    // Get today's date in YYYY-MM-DD format
    var today = new Date().toISOString().split('T')[0];

    // Set the minimum value for the Expiry Date to today's date
    document.getElementById("ex_date").setAttribute('min', today);

    // Set the maximum value for the Manufacture Date to today's date
    document.getElementById("man_date").setAttribute('max', today);
    document.getElementById('unit').required = true;
</script>

{% endblock %}

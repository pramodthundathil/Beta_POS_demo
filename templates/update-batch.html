{% extends 'index.html' %}
{% block content %}

<style>
    .category-add-list {
        width: 80% !important;
        margin: auto;

    }

    @media (max-width:700px) {

        .category-add-list {
            width: 100% !important;

        }
    }
</style>

<div class="category-add-list">
    <div class="content-page">
        <div class="container-fluid add-form-list">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card"style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Update Batch</h4>
                                <p><b>Batch Number:  {{batch.batch_code}}</b></p>
                                <a href="{%url 'product_update' batch.product.id %}">Back to Product</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="post" data-toggle="validator">
                                {% csrf_token %}
                                <div class="row">
                                {% for field in form %}
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            {{field.label_tag}}
                                            {{field}}
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                                
                                <button type="submit" class="btn btn-primary mr-2">Update Batch</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </form>
                            <!-- <a  target="_blank" class="btn btn-outline-dark mt-3" data-toggle="modal"
                            data-target="#deletemodel" data-original-title="add">Print Barcode</a> -->
                            
                                            <!-- Delete Modal -->
                                            <div class="modal fade" id="deletemodel" tabindex="-1" role="dialog"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="model-title">
                                                            <h5 class="text-center">Barcode</h5>
                                                        </div>
    
                                                        <div class="modal-body">
                                                            <form action="{%url 'barcode_view' batch.id %}" method="post" target="_blank">
                                                                {% csrf_token %}
                                                            <label for="">Enter Number Of Barcode</label>
                                                            <input type="number" placeholder="Number Of Barcode" required min="0" name="bnum" class="form-control">
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Cancel</button>
                                                            <button 
                                                               type="submit" class="btn btn-primary">Show</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                            <!-- <a href="" class="btn btn-outline-primary mt-3">Increase Stock</a>
                            <a href="" class="btn btn-outline-secondary mt-3">Decrease Stock</a> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page end  -->
        </div>
    </div>
</div>

<script>
    document.getElementById("batch-stock_quantity").setAttribute("readonly", true);
</script>

{% endblock %}

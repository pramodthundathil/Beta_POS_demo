{% extends 'index.html' %}
{% block  content %}
<style>
    .m-status-false{
        opacity: .3;
    }
</style>


<div class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex flex-wrap flex-wrap align-items-center justify-content-between mb-4">
                    <div>
                        <h4 class="mb-3">Unit List</h4>
                        {% for message in messages %}
                       <div class="alert {{message.tags}} " role="alert">
                           <div class="iq-alert-text"><b>Alert</b> {{message}}</div>
                        </div>
                        {% endfor %}
                        <p class="mb-0"></p>
                    </div>
                    <a href="{%url 'add_unit' %}" class="btn btn-primary add-list"><i
                            class="las la-plus mr-3"></i>Add Unit</a>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="table-responsive rounded mb-3">
                    <table class="data-tables table mb-0 tbl-server-info">
                        <thead class="bg-white text-uppercase">
                            <tr class="ligth ligth-data">
                                <th>
                                    <div class="checkbox d-inline-block">
                                        <input type="checkbox" class="checkbox-input" id="checkbox1">
                                        <label for="checkbox1" class="mb-0"></label>
                                    </div>
                                </th>
                                <!-- <th></th> -->
                                <th>Unit Name</th>
                                <!-- <th>Code</th> -->
                                <th>Description</th>
                                
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="ligth-body">

                            {% for m in units %}
                           
                           
                            <tr>
                                <td>
                                    <div class="checkbox d-inline-block">
                                        <input type="checkbox" class="checkbox-input" id="checkbox2">
                                        <label for="checkbox2" class="mb-0"></label>
                                    </div>
                                </td>
  
                                <td>
                                {{m.unit}}</td>
                                <!-- <td>{{m.code}}</td> -->
                                <td>{{m.description}}</td>
                                
                                <td>
                                    <div class="d-flex align-items-center list-action">
                                      
                                        <a class="badge bg-success mr-2" data-toggle="tooltip"
                                            data-placement="top" title="" data-original-title="Edit" href="{%url 'update_unit' m.id %}"><i
                                                class="ri-pencil-line mr-0"></i></a>
                                                <a class="badge bg-warning mr-2" data-toggle="modal"
                                                data-target="#deletemodel{{m.id}}" data-original-title="Delete" href="#"><i
                                                    class="ri-delete-bin-line mr-0"></i></a>
                                            <!-- Delete Modal -->
                                            <div class="modal fade" id="deletemodel{{m.id}}" tabindex="-1" role="dialog"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
    
                                                        <div class="modal-body">
                                                            Are You Sure Do you Want to Disable ?
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">No</button>
                                                            <a href="{%url 'delete_unit' m.id %}"
                                                                class="btn btn-danger">Yes</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                </td>
                            </tr>
                            
                            {% endfor %}
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</div>

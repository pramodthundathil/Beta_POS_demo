<table class="table table-striped mt-3" style="width: 100% !important;">
    <tr class="head-tr-class">
        <th>Item</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Action</th>
    </tr>
    {% for item in order.purchase_order_items.all %}
    <tr>
        <td>{{item.inventory}}</td>
        <td>
            <input type="text" class="form-control" value="{{item.unit_price}}" name="unit_price" id="unit_price" required>
        </td>
        <td>
            <input type="text" class="form-control" value="{{item.quantity}}" name="quantity" id="quantity" required>

        </td>
        <td>
            {{item.total_price}}
        </td>
        <td>
            <button class="btn btn-sm btn-primary delete_item increase-quantity" data-item-id="{{ item.id }}">Delete</button>
        </td>
    </tr>
    {% endfor %}
    <tr>
        <th colspan="3" class="text-center bg-info-light">Grand Total</th>
        <th style="font-size: x-large;" id="total1" colspan="2"
            class="bg-info-light text-left">{{ order.amount }}</th>
            <th class="bg-info-light text-left"></th>
        <!-- <th class="bg-info-light"></th> -->
    </tr>
</table>
